- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.3.0
  hooks:
  - id: ruff
    args:
    - --line-length=120
    - --fix
    - --exit-non-zero-on-fix
    - --preview 
    - --exclude
    - 'dev/*.py'
