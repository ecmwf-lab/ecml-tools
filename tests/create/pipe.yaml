common:
  mars_request: &mars_request
    expver: "0001"
    class: ea
    grid: 20./20.

dates: &dates_anchor
  start: 2020-12-30 00:00:00
  end: 2021-01-03 12:00:00
  frequency: 12h

input:
  join:
    - mars:
        <<: *mars_request
        param: [2t]
        levtype: sfc

    - pipe:
        - mars:
            <<: *mars_request
            param: [q, t]
            levtype: pl
            level: [50, 100]
            stream: oper
            type: an
        - filter:
            param: [q]
        - filter:
            level: [50]

    - accumulations:
        <<: *mars_request
        param: [cp, tp]

    - constants:
        template: ${input.join.0.mars}
        param:
          - cos_latitude

output:
  order_by: [valid_datetime, param_level, number]
  remapping:
    param_level: "{param}_{levelist}"
  statistics: param_level
  statistics_end: 2021
