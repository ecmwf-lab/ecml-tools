description: "testing for nans using sst"
dataset_status: testing
name: test-nan
config_format_version: 2

dates:
  start: 2020-12-30 00:00:00
  end: 2021-01-03 12:00:00
  frequency: 12h

options:
  group_by: monthly

input:
  mars:
    expver: "0001"
    class: ea
    grid: 20./20.
    param: [2t, sst]
    levtype: sfc
    stream: oper
    type: an

#allow_nans: True
has_nans: [sst]

output:
  chunking: { dates: 1, ensembles: 1 }
  dtype: float32
  order_by: [valid_datetime, param_level, number]
  remapping:
    param_level: "{param}_{levelist}"
  statistics: param_level
  statistics_end: 2020
