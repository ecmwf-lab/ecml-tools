common:
  sfc: &sfc
    class: ea
    expver: "0001"
    grid: 20.0/20.0
    levtype: sfc
    param: [2t]
    #levtype: sfc
    #param: [10u, 10v, 2d, 2t, lsm, msl, sdor, skt, slor, sp, tcw, z, cp, tp]
  pl: &pl
    class: ea
    expver: "0001"
    grid: 20.0/20.0
    levtype: pl
    param: [q]
    level: [50]
    #param: [q, t, u, v, w, z]
    #level: [50, 100, 150, 200, 250, 300, 400, 500, 600, 700, 850, 925, 1000]
  acc: &acc
    class: ea
    expver: "0001"
    grid: 20.0/20.0
    levtype: sfc
    param: [tp]

  ensembles: &ensembles
    stream: enda
    type: an
    number: [1, 2, 4]
    # number: [1, 2, 3, 4, 5, 6, 7, 8, 9]
  center: &center
    stream: oper
    type: an
  constants: &constants
          param:
            - cos_latitude
            - cos_longitude
            - sin_latitude
            - sin_longitude
            - cos_julian_day
            - cos_local_time
            - sin_julian_day
            - sin_local_time
            - insolation

dates:
  start: 2020-12-30 00:00:00
  end: 2021-01-03 12:00:00
  frequency: 12h

options:
  group_by: monthly

data_sources:
  ensembles:
    join:
      - mars:
          <<: *ensembles
          <<: *sfc
      - mars:
          <<: *ensembles
          <<: *pl
      - accumulations:
          <<: *ensembles
          <<: *acc
     # - constants:
     #     <<: *constants
     #     template: ${data_sources.ensembles.join.0.mars}
  center:
    join:
      - mars:
          <<: *center
          <<: *sfc
      - mars:
          <<: *center
          <<: *pl
      - accumulations:
          <<: *center
          <<: *acc
     # - constants:
     #     <<: *constants
     #     template: ${data_sources.center.join.0.mars}
          
input:
  ensemble_perturbations:
    # the ensemble data which has one additional dimension
    ensembles: ${data_sources.ensembles}
    # the new center of the data
    center: ${data_sources.center}

output:
  order_by: [valid_datetime, param_level, number]
  statistics: param_level
  statistics_end: 2021
  remapping:
    param_level: "{param}_{levelist}"
