description: "develop version of the dataset for a few days and a few variables, once data on mars is cached it should take a few seconds to generate the dataset"
dataset_status: testing
purpose: aifs
name: create-pertubations
config_format_version: 2

common:
  mars_request_sfc: &common_sfc
    name: mars
    class: ea
    date: $datetime_format($dates,%Y%m%d)
    time: $datetime_format($dates,%H%M)
    expver: '0001'
    grid: 20.0/20.0
    levtype: sfc
    #param: [2t]
    param: [10u, 10v, 2d, 2t, lsm, msl, sdor, skt, slor, sp, tcw, z]
  mars_request_pl: &common_pl
    name: mars
    class: ea
    date: $datetime_format($dates,%Y%m%d)
    time: $datetime_format($dates,%H%M)
    expver: '0001'
    grid: 20.0/20.0
    levtype: pl
    #param: [q]
    # level: [50, 100]
    param: [q, t, u, v, w, z]
    level: [50, 100, 150, 200, 250, 300, 400, 500, 600, 700, 850, 925, 1000]
  dates: &dates_anchor
    start: 2020-12-30 00:00:00
    end: 2021-01-03 12:00:00
    frequency: 12h

loop:
- dates:
    "<<": *dates_anchor
    group_by: monthly

input:
  dates:
    "<<": *dates_anchor
    join:
    - function:
        name: ensemble_perturbations
        ensembles:
          '<<': *common_sfc
          stream: enda
          type: an
          number: 0/to/9

        center:
          '<<': *common_sfc
          stream: oper
          type: an

        mean:
          '<<': *common_sfc
          stream: enda
          type: em

    - function:
        name: ensemble_perturbations
        ensembles:
          '<<': *common_pl
          stream: enda
          type: an
          number: 0/to/9

        center:
          '<<': *common_pl
          stream: oper
          type: an

        mean:
          '<<': *common_pl
          stream: enda
          type: em


output:
  chunking: {dates: 1}
  dtype: float32
  flatten_grid: True
  order_by:
  - valid_datetime
  - param_level
  - number
  statistics: param_level
  statistics_end: 2021
  remapping:
    param_level: '{param}_{levelist}'
